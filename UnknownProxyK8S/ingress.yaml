apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blazor-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: blazor.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: blazor-service
            port:
              number: 80
